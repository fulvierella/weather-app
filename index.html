<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                class="form-control shadow-sm"
                id="city-input"
                ;
              />
            </div>
            <div class="col-2">
              <input
                id="button"
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
            <div class="col-4">
              <input
                id="button-gelocation"
                type="submit"
                value="Current location"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
          </div>
        </form>
        <h1 id="city">Milano</h1>

        <ul>
          <li id="date"></li>
          <li id="temperature-description">Partly Cloudy</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="Cloudy icon"
                class="weather-icon float-left"
              />
              <div class="float-left">
                <span class="temperature" id="temperature">17</span
                ><span class="units">
                  <a href="#" id="celsius-link">°C | </a>
                  <a href="#" id="fahrenheit-link">°F</a>
                </span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity">77</span>%</li>
              <li>Wind: <span id="wind">8 </span>km/h</li>
            </ul>
          </div>
        </div>
      </div>

      <div class="bottom-text">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <p>
                <a href="https://github.com/fulvierella/weather-app">
                  Open-source code
                </a>
                <span> by Fulvia Sara Rulli</span>
              </p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>

  <script src="src/index.js"></script>
</html>
